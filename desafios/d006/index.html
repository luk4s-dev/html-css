<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Para criar parágrafos se utiliza a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Para criar títulos se utiliza a tag &lt;h1&gt; podendo ir até h6">Títulos</abbr></li>
        <li><abbr title="Para utilizar imagens usamos a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Para fazer abreviações utilizamos &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="utilizamos a tag &lt;code&gt; e mais &lt;pre&gt; se precisar de formatação"  >Códigos-fonte</abbr></li>
        <li><abbr title="Para fazer listas numeradas utilizamos &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Para criar listas com demarcadores utilizamos &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
